kibot:
  version: 1
  
outputs:
  - name: 'Blender 3D Image'
    type: 'blender_export'
    dir: 'Generated/render'
    options:
      point_of_view:
        rotate_x: 45
        rotate_y: 45
        rotate_z: 0
      pcb3d:
        download: true
      render_options:
        samples: 100
        transparent_background: true
      outputs:
        type: render

  - name: 'Gerber Files'
    type: 'gerber'
    dir: 'Generated/gerbers'
    layers: [copper]

  - name: 'iBOM'
    type: 'ibom'
    dir: 'Generated/ibom'

  - name: 'Schematics'
    type: 'pdf_sch_print'
    dir: 'Generated/schematics'

  - name: 'Pick and Place'
    type: 'position'
    dir: 'Generated/position'

  - name: '3D STEP'
    type: 'step'
    dir: 'Generated/3D'
      
