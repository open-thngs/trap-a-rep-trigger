name: "Toit Firmware Generation"
on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TOIT_VERSION: "v2.0.0-alpha.145"
    steps:
      - uses: actions/checkout@v4
      - uses: toitlang/action-setup@v1
        with:
          toit-version: ${{ env.TOIT_VERSION }}
      - name: Download and unpack envelope
        run: |
          wget https://github.com/toitlang/envelopes/releases/download/${{ env.TOIT_VERSION }}/firmware-esp32s2.envelope.gz
          gunzip firmware-esp32s2.envelope.gz
      - name: Build toit firmware
        run: |
          toit compile -w komodo.snapshot src/toit/src/komodo.toit
          firmware -e firmware-esp32s2.envelope container install komodo komodo.snapshot
      - name: Pack envelope
        run: gzip firmware-esp32s2.envelope
      - name: Upload envelope
        uses: actions/upload-artifact@v2
        with:
          name: firmware-esp32s2.envelope.gz
          path: firmware-esp32s2.envelope.gz